<form (ngSubmit)="search(searchValue)">
  <div>
    <input name="search-val" [(ngModel)] = "searchValue"/>
    <button type="submit">Narrow it down for me!</button>
  </div>
</form>
<table>
  <tr *siFound="let item of found">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td><button (click)="removeMenuItem(item.id)">Don't want this one!</button></td>
  </tr>
</table>
<div *ngIf="isEmpty()">
  Nothing was found!
</div>
